<ion-content #body [fullscreen]="true">
  <div id="daddy" #daddy (click)="addMinute()">
    <div>
      <strong id="container" #container>{{theGreeting}}</strong>
      <strong id="dateTime" #dateTime>{{ time | date: 'hh:mm a' }}</strong>
      <div id="skySphere" #skySphere [ngClass]="{'sunRays' : isDay, 'moonRays' : !isDay}"></div>
      <div id="dayCurve" #dayCurve ></div>
    </div>
  </div>
</ion-content>
